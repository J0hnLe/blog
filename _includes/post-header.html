<div class="wrapper">

    <center>
        <a href="{{site.url}}{{site.baseurl}}">
            <div style="font-family: Stick-no-bills; color: red; font-size: 30px; padding-top: 20px">
                {{site.title}}
            </div>
        </a>
    </center>

</div>
<div class="" style="color: #afafaf">
    <center>  {{site.description}} </center>
</div>

<center>

    <div class="wrapper">
        <div class="trigger site-navigation">
            <a class="page-link" href="{{site.url}}{{site.baseurl}}">HOME</a>

            {% for sitePage in site.pages %}
            {% if sitePage.title %}

            <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>

</center>
